<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>退宿办理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
        <link rel="stylesheet" href="../css/border-pad.css" />
    <script src="../layui/layui.js"></script>
    <style type="text/css">
        #searchIpt {
            margin-left: 5px;
        }

        #details input {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="layui-container" style="width: 65%">
        <form class="layui-form bs-center">
            <div class="layui-form-item">
                <label class="layui-form-label">房间号</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="" autocomplete="off"
                        class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="" autocomplete="off"
                        class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="" autocomplete="off"
                        class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">退宿时间</label>
                <div class="layui-input-block">
                    <input type="text" name="title"  id="time" required lay-verify="required" placeholder="" autocomplete="off"
                        class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form
        var laydate = layui.laydate
        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg('提交成功');
            return false;
        });

        laydate.render({
            elem: '#time' //指定元素
        });

    });
</script>

</html>
