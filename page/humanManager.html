<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>酒店管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
        <link rel="stylesheet" href="../css/border-pad.css" />
    <script src="../layui/layui.js"></script>
    <style type="text/css">
        #searchIpt {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="layui-container" style="width: 100%">
        <form class="layui-form bs-center">
            <div class="layui-col-sm3">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="userAccount" class="layui-input">
                </div>
            </div>

            <div class="layui-col-sm3">
                <label class="layui-form-label">职工号</label>
                <div class="layui-input-block">
                    <input type="text" name="userAccount" class="layui-input">
                </div>
            </div>
            <div class="layui-col-sm4">
                <a id="searchIpt" class="layui-btn layui-btn-normal">搜索</a>
                <a id="add" class="layui-btn layui-btn-normal">添加</a>
            </div>
        </form>

        <form action="">
            <div class="layui-col-sm12 bs-center">
                <table id="show" lay-filter="show"></table>
            </div>
        </form>
    </div>
</body>
<!-- <script src="../js/accountManage.js"></script> -->
<script type="text/html" id="ipts">
    <div class="layui-btn-group">
          <a class="layui-btn layui-btn-xs" lay-event="freezeMey">修改</a>
          <a class="layui-btn layui-btn-xs" lay-event="freezeAct">删除</a>
          <a class="layui-btn layui-btn-xs" lay-event="passChange">重置密码</a>
        </div>
    </script>
<form class="layui-form bs-center" style="display: none;margin-top: 10px" id="addServer">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="roomFloor" required lay-verify="required" placeholder="请输入  " autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" name="roomType" required lay-verify="required" placeholder="请输入  " autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">职工类型</label>
        <div class="layui-input-inline">
            <select name="room" lay-verify="required">
                <option value=""></option>
                <option value="0">主管</option>
                <option value="1">柜员</option>
            </select>
        </div>
    </div>
    

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    layui.use(['table', 'layer', 'jquery', 'laydate','form'], function () {
        var table = layui.table
        var layer = layui.layer
        var $ = layui.jquery
        var form = layui.form
        var laydate = layui.laydate

        $("#add").click(function () {
            layer.open({
                        type: 1,
                        content: $('#addServer'),
                        area: ['auto', '330px']
                    });
          })
        // 模拟点击搜索后由 ajax 请求得到的数据
        $('#searchIpt').click(function () {

            data = {
                //表格里填充的数据
                tableData: [{
                    "roomNum": 001,
                    "roomFloor": "王五",
                    "roomType": "18669552365",
                    "canUse": "是",
                    "isBreak": '否',
                    "hasWindow": "是",
                    "hasSunshine": "是",
                    "money": "300",
                    "operate": {
                        "freezeAct": 0,
                    },
                }, {
                    "roomNum": 002,
                    "roomFloor": "赵六",
                    "roomType": "18655632563",
                    "canUse": "是",
                    "isBreak": '否',
                    "hasWindow": "否",
                    "hasSunshine": "否",
                    "money": "200",
                    "operate": {
                        "freezeAct": 0,
                    },
                }]
            }

            table.render({
                elem: '#show',
                page: true //开启分页
                    ,
                cols: [
                        [ //表头
                            {
                                field: 'roomNum',
                                title: '序号',
                                width: '12%',
                                sort: true,
                            }, {
                                field: 'roomFloor',
                                title: '姓名',
                                width: '30%',
                            }, {
                                field: 'roomType',
                                title: '手机号',
                                width: '30%',
                                sort: true
                            }, {
                                field: 'operate',
                                title: '操作',
                                width: '28%',
                                toolbar: '#ipts'
                            }
                        ]
                    ]

                    // 在本地模拟数据
                    ,
                data: data.tableData
            })

            form.on('submit(formDemo)',function(obj){
                layer.closeAll();

                layer.msg('修改成功')
                return false;
            })

            table.on('tool(show)', function (obj) {
                var event = obj.event
                var that = $(this)
                var data = obj.data

                if (event === 'freezeMey') {
                    layer.open({
                        type: 1,
                        content: $('#addServer'),
                        area: ['auto', '330px'],
                    });


                    $('#addServer').find('input').each(function () {
                            var that = $(this)
                            var name = that.attr("name")
                            if(data[name]){
                                that.val(data[name])
                            }
                    })

                }

                 if (event === 'freezeAct') {
                    layer.msg('确定要删除吗', {
                        time: 20000, //20s后自动关闭
                        btn: ['确定', '取消'],
                        yes:function(){
                            layer.msg('删除成功')
                        }
                    });

                }

                if(event === 'passChange'){
                    layer.msg('确定要重置密码吗', {
                        time: 20000, //20s后自动关闭
                        btn: ['确定', '取消'],
                        yes:function(){
                            layer.msg('密码重置成功')
                        }
                    });
                }
            })

        })

    })
</script>

</html>
