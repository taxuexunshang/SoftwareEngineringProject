<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="../css/login.css" media="all">
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
	<h1>
		 <strong>酒店管理系统</strong>
		 <em>Management System</em>
	</h1>
	<div class="layui-user-icon larry-login">
		 <input id="in1" type="text" placeholder="账号" class="login_txtbx"/>
	</div>
	<div class="layui-pwd-icon larry-login">
		 <input id="in2" type="password" placeholder="密码" class="login_txtbx"/>
	</div>
    <!-- <div class="layui-val-icon larry-login">
    	<div class="layui-code-box">
    		<input type="text" id="code" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
            <img src="images/verifyimg.png" alt="" class="verifyImg" id="verifyImg" onclick="javascript:this.src='xxx'+Math.random();">
    	</div>
    </div> -->
    <div class="layui-submit larry-login">
    	<input type="button" value="立即登陆" class="submit_btn"/>
    </div>
    <div class="layui-login-text">
    	<p>© 2016-2018 Joker 版权所有</p>
    </div>
</div>
<script type="text/javascript" src="../layui/layui.all.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<script type="text/javascript" src="../js/jparticle.jquery.js"></script>
<script type="text/javascript">
$(function(){
	$(".layui-canvs").jParticle({
		background: "#141414",
		color: "#E6E6E6"
	});

	//登录链接测试，使用时可删除
	$(".submit_btn").click(function(){
		var usr = document.getElementById("in1");
		var pasd = document.getElementById("in2");
		if(usr.value == 'yhj' && pasd.value == '123456')
			location.href="main2.html";
		else if(usr.value == 'sjk' && pasd.value == '123456')
			location.href = "main.html";
		else 
			layer.msg('您输入的账号或密码错误');
			
	});
});
</script>
</body>
</html>
