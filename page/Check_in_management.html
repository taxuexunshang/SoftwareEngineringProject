<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>酒店管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../css/border-pad.css" />
    <style type="text/css">
        #searchIpt{
            margin-left: 5px;
        }
        #details3 input{
            width: 200px;
        }
        #details4 input{
            width: 200px;
        }
    </style>
    </head>
    <body>
        <div class="layui-container" style="width: 100%">
            <form class="layui-form bs-center">
                <div class="layui-col-sm3 layui-form-item">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-block">
                      <input type="text" name="userName" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-col-sm4">
                    <label class="layui-form-label">身份证号：</label>
                    <div class="layui-input-block">
                      <input type="text" name="userId" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-col-sm3">
                    <label class="layui-form-label">房间号：</label>
                    <div class="layui-input-block">
                      <input type="text" name="userAccount" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-col-sm2">
                    <a id="searchIpt" class="layui-btn layui-btn-normal">搜索</a>
                  </div>
            </form> 

            <form action="">
                <div class="layui-col-sm12 bs-center">
                  <table id="show" lay-filter="show"></table>
                </div>
              </form>
        </div>
    </body>
    <script src="../js/accountManage.js"></script>
    <script type="text/html" id="ipts">
        <div class="layui-btn-group">
          <a class="layui-btn layui-btn-xs" lay-event="freezeMey">修改信息</a>
          <a class="layui-btn layui-btn-xs" lay-event="freezeAct">详细信息</a>
        </div>
    </script>

    
        <form class="layui-form" action="" style="display: none;margin-top: 10px;" id="details3">
            <div class="layui-form-item" id="register">
              <label class="layui-form-label">姓名</label>
              <div class="layui-input-block">
                <input type="text" name="userName" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
              </div>
            </div>
            
            <div class="layui-form-item">
              <label class="layui-form-label">手机号</label>
              <div class="layui-input-block">
                <input type="text" name="userAccount" required  lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">身份证号</label>
              <div class="layui-input-block">
                <input type="text" name="userId" required  lay-verify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">房间号</label>
              <div class="layui-input-block">
                <input type="text" name="freezeMoney" required  lay-verify="required" placeholder="请输入房间号" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">入住时间</label>
              <div class="layui-input-block">
                <input type="text" id="room_in_time" name="balance" required  lay-verify="required" placeholder="请输入入住时间" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">选择服务</label>
              <div class="layui-input-block">
                <input type="checkbox" name="like[write]" title="送餐服务">
                <input type="checkbox" name="like[read]" title="房间整理" checked>
                <input type="checkbox" name="like[dai]" title="衣物换洗">
              </div>
            </div>
            
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">备注</label>
              <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style="width: 200px;"></textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
              </form>
    
    <form class="layui-form" action="" style="display: none;margin-top: 10px;" id="details4">
            <div class="layui-form-item" id="register">
              <label class="layui-form-label">姓名</label>
              <div class="layui-input-block">
                <input disabled="disabled" type="text" name="userName" required  lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
            
            <div class="layui-form-item">
              <label class="layui-form-label">手机号</label>
              <div class="layui-input-block">
                <input disabled="disabled" type="text" name="userAccount" required  lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">身份证号</label>
              <div class="layui-input-block">
                <input disabled="disabled" type="text" name="userId" required  lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">房间号</label>
              <div class="layui-input-block">
                <input disabled="disabled" type="text" name="balance" required  lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">入住时间</label>
              <div class="layui-input-block">
                <input disabled="disabled" type="text"  name="balance" required  lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">选择服务</label>
              <div class="layui-input-block">
                <input disabled="disabled" type="checkbox" name="like[write]" title="送餐服务">
                <input disabled="disabled" type="checkbox" name="like[read]" title="房间整理" checked>
                <input disabled="disabled" type="checkbox" name="like[dai]" title="衣物换洗">
              </div>
            </div>
            
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">备注</label>
              <div class="layui-input-block">
                <textarea disabled="disabled" name="desc" class="layui-textarea" style="width: 200px;"></textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <!-- <a class="layui-btn" id="close_layer">关闭</a> -->
              </div>
            </div>
              </form>
    <script type="text/javascript">
    	layui.use(['form'], function () {
	        var form = layui.form
	        //监听提交
	        form.on('submit(formDemo)', function (data) {
            layer.closeAll()
	        	layer.msg("提交成功");
//	            layer.msg(JSON.stringify(data.field));
	            return false;
	        });
	        
      	});
    </script>
    
</html>
